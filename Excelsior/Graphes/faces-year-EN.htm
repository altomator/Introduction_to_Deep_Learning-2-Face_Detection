${demo.css}

		<script type="text/javascript">
$(function () {
    $('#container').highcharts({
        chart: {
            type: 'area'

            }

                text: 'percent'
            },
            labels: {
                formatter: function () {
                    return this.value / 1;
                }
            }
        },
        tooltip: {
					pointFormat: '<span style="color:{series.color}">{series.name}</span> : <b>{point.percentage:.1f}%</b> ({point.y:,.0f} )<br/>',
			split: true
        },
        plotOptions: {
            area: {

            }],
            center: [80, 50],
